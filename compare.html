<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Translations</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='compare.css') }}">
</head>
<body>
    <div class="comparison-container">
        <h1>Compare Translations</h1>
        <form method="post" action="/compare_results">
            <div class="text-areas">
                <textarea name="main_text" placeholder="Enter Main Wikipedia Arabic Text"></textarea>
                <textarea name="translated_text" placeholder="Enter Translated Arabic Text"></textarea>
            </div>
            <div class="buttons">
                <button type="submit" name="comparison_type" value="metric1">Compare using Metric 1</button>
                <button type="submit" name="comparison_type" value="metric2">Compare using Metric 2</button>
                <button type="submit" name="comparison_type" value="metric3">Compare using Metric 3</button>
            </div>
        </form>
    </div>
</body>
</html>
