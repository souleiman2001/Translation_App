<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Translations</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='compare.css') }}">
</head>
<body>
    <div class="comparison-container">
        <h1>Compare Translations</h1>
        <form method="post" action="/compare">
            <div class="text-areas">
                <textarea name="main_text" placeholder="Enter Main Wikipedia Arabic Text">{{ reference_text }}</textarea>
                <textarea name="translated_text" placeholder="Enter Translated Arabic Text">{{ translated_text }}</textarea>
            </div>
            <div class="buttons">
                <button type="submit" name="comparison_type" value="bleu">Compare using BLEU Score</button>
                <button type="submit" name="comparison_type" value="cosine">Compare using Cosine Similarity</button>
                <button type="submit" name="comparison_type" value="levenshtein">Compare using Levenshtein Distance</button>
            </div>
        </form>
        {% if score is not none %}
            <div class="comparison-result">
                <h2>Comparison Result:</h2>
                <p>The comparison score is: {{ score }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
